<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks! | Travis Ricks</title>
    <link rel="stylesheet" href="../home-btn.css" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="../img/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicons/favicon-16x16.png"
    />
  </head>
  <body>
    <p style="margin-top: 40px" onClick="makeGreen()">×BREAK×DOWN×CLICKxMEx</p>

    <div class="homeBtn hvr-grow"><a href="../">Home</a></div>

    <style>
      p:hover {
        cursor: pointer;
      }
    </style>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      // Dev Tools > Elements > Break On > Attribute Modification - use this to find where in the JS your HTML is being modified. (It's like debugger in VSCode)

      // Regular
      console.log("hello");

      // Interpolated
      console.log(("Hello I am a %s string!", "💩"));
      console.log(`Hello I am a 🐯 string!`);

      // Styled
      console.log("%c Styled text", "font-size: 50px;");

      // warning!
      console.warn("Danger Will Robinson!");

      // Error :|
      console.error("Code Red!");

      // Info
      console.info("This is a fact");

      // Testing
      const p = document.querySelector("p");
      console.assert(1 === 2, "That is wrong");

      // clearing
      // console.clear(); // clears the console

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Trav");
      console.count("Trav");
      console.count("Trav");
      console.count("Trav");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/travisricks")
        .then(data => data.json())
        .then(data => {
          console.log("data", data);
          console.timeEnd("fetching data");
        });
    </script>
  </body>
</html>
