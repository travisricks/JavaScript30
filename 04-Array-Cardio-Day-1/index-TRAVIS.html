      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 }
      ];

      const people = [
        "Becker, Carl",
        "Beck, Glenn",
        "Beddoes, Mick",
        "Beckett, Samuel",

        "Benn, Tony",
        "Bent, Silas",
        "Benson, Leana",
        "Bentsen, Lloyd",
        "Bergman, Ingmar",
        "Berger, Ric",
        "Berle, Milton",
        "Berio, Luciano",
        "Berlin, Irving",
        "Bernhard, Sandra",
        "Berne, Eric",
        "Berry, Halle",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William"
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const fifteen = inventors.filter(
        inventor => inventor.year >= 1500 && inventor.year < 1600
      );
      console.table(fifteen);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const fullNames = inventors.map(
        inventor => `${inventor.first} ${inventor.last}`
      );
      console.log(fullNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const sorted = inventors.sort((a, b) => {
        if (a.year > b.year) {
          return 1;
        } else {
          return -1;
        }
      });
      const sortedShortVersion = inventors.sort((a, b) =>
        a.year > b.year ? 1 : -1
      );
      console.table(sorted);
      console.table(sortedShortVersion);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);
      console.log("totalYears", totalYears);

      // 5. Sort the inventors by years lived
      const sortedOldest = inventors.sort((a, b) => {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        return lastGuy > nextGuy ? -1 : 1;
      });
      console.table(sortedOldest);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name (you have to do this directly in the console since it's a different website)
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

        .map(item => item.textContent)

*/

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      const sortAlpha = people.sort((a, b) => {
        const [aLast, aFirst] = a.split(", ");
        const [bLast, bFirst] = b.split(", ");
        return aLast > bLast ? 1 : -1;
      });
      console.log(sortAlpha);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck"
      ];

      const transportationCounts = data.reduce((obj, item) => {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log("transportationCounts", transportationCounts);
