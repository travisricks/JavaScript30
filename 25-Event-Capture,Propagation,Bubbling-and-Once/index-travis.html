<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="stylesheet" href="../home-btn.css" />
    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="../img/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicons/favicon-16x16.png"
    />
  </head>
  <body class="bod">
    <section class="homeBtn hvr-grow">
      <a href="../">Home</a>
    </section>

    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>only fires once</button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        e.stopPropagation();
        console.log(this.classList.value);
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, { capture: false })
      );

      button.addEventListener(
        "click",
        () => {
          alert("I bet you can't make me appear again!");
        },
        { once: true }
      );
    </script>
  </body>
</html>
